<md-toolbar layout="row" layout-align="center center" ng-controller="NavbarCtrl">

  <md-button href="https://github.com/Swiip/generator-gulp-angular">Gulp Angular</md-button>

  <section flex layout="row" layout-align="left center">
    <md-button href="#" class="md-raised">Home</md-button>
    <md-button href="#" class="md-raised">About</md-button>
    <md-button href="#" class="md-raised">Contact</md-button>
  </section>
<div ng-hide="currentUser">
	<md-button href="#" ng-click="login('google')">Login</md-button>
</div>
<div ng-show="currentUser">
  <md-list>
            <md-item-content>
          <div class="md-tile-left">
              <img ng-src="{{currentUser.picture}}" class="face" alt="">
          </div>
          <div class="md-tile-content">
            <h3>{{currentUser.email}}</h3>
            <h4>{{currentUser.name}}</h4>
          </div>
          <md-button href="#" ng-click="logout()">Logout</md-button>
        </md-item-content>
  </md-list>

	
</div>
